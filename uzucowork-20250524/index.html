## Amazon Q Developer

AWS が提供するAI コーディングアシスタント

<img src="./assets/icon_amazon-q.png" alt="Amazon Q developer" width="150px" />

---

## Amazon Q Developer

 - 2023/11 に発表、2024/04 に一般公開されたサービス
 - 一般的なコーディングアシスト(コードの生成や修正)を行うことができる
 - <font class="emphasis">AWS の各種サービスと連携してインフラ構築や運用の自動化などが可能🚀</font>

---

## デモを中心にご紹介

---

### デモ環境

##### [Dify での生成 AI アプリケーション構築ワークショップ](https://catalog.us-east-1.prod.workshops.aws/workshops/95a3c231-2064-4a33-9a3d-624b7c11aaa6/ja-JP)

<img src="./assets/dify-workshop-architecture.png" alt="Dify workshop architecture"/>

---

### AIコーディングアシストの機能

| 機能 | 説明 |
|:--|:--|
| コード生成 | コードを生成する |
| レビュー | コードをレビューする |
| チャット | チャットで質問する |
| エージェント | 指示を実行する |
---

## Amazon Q Developer Usage

 - GitHub (2025/05/05 in preview)
 - IDE
 - CLI

---

## [GitHub App](https://aws.amazon.com/jp/blogs/news/amazon-q-developer-in-github-now-in-preview-with-code-generation-review-and-legacy-transformation-capabilities/)

| 機能 | 説明 |
|:--|:--|
| エージェント | issue からコードを生成してプルリクエストを作成する |
| レビュー | プルリクエストのコードレビューを行う |

## IDE

|:--|:--|

| チャット | チャットで質問する |
